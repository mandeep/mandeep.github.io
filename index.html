<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?"/>
        <title>Mandeep Bhutani</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="header text-center col-md-3">
                    <img src="images/signature.png" alt="Mandeep Bhutani" />
                </div>
                <div class="links text-center col-md-4">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="content col-md-12 text-center">
                    <div class="image_wrapper">
                        <a href="https://github.com/mandeepbhutani/MandeepPAD" target="_blank"><img src="images/notebook.png" class="img-responsive" alt="MandeepPAD" /></a>
                       <p class="image_description">MandeepPAD</p>
                    </div>
                    <div class="image_wrapper">
                        <a href="https://jobomate.herokuapp.com" target="_blank"><img src="images/magnifying.png" class="img-responsive" alt="Jobomate" /></a>
                        <p class="image_description">Jobomate</p>
                    </div>
                    <div class="image_wrapper">
                        <a href="https://amort.herokuapp.com" target="_blank"><img src="images/money.png" class="img-responsive" alt="Amortization" /></a>
                        <p class="image_description">Amortization</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="content col-md-12 text-center">
                    <div class="image_wrapper">
                        <a href="https://github.com/mandeepbhutani/Mosaic" target="_blank"><img src="images/record.png" id="record" alt="Mosaic" /></a>
                        <p class="image_description">Mosaic</p>
                    </div>
                </div>
            </div>
            <div class="contact text-center">
                <div class="row">
                    <div class="col-md-3">
                        <img src="images/contact.png" alt="Contact Me" />
                    </div>
                </div>
                <form action="https://formspree.io/info@mandeep.xyz" method="POST">
                    <div class="row">
                        <div class="info_div">
                            <label class="name_label">Name</label>
                            <input type="text" name="name" required/>
                        </div>
                        <div class="info_div">
                            <label>Email</label>
                            <input type="email" name="_replyto" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="subject_div">
                            <input type="hidden" name="_subject" value="Portfolio message" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="message_div">
                            <label class="message_label">Message</label>
                            <textarea name="body" rows="10" cols="80" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
