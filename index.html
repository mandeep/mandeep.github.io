<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mandeep Bhutani</title>
		<style>
			body { margin: 0; background: #222222; overflow: hidden }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src='js/three-min.js'></script>
		<script src='js/SimplexNoise.js'></script>
		<script src='js/threex.terrain.js'></script>

		<script>
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);

			camera.position.z = 20;
  			camera.position.y = 3;

			var height_map = THREEx.Terrain.allocateHeightMap(256,256);
			THREEx.Terrain.simplexHeightMap(height_map)

			var geometry = THREEx.Terrain.heightMapToPlaneGeometry(height_map)
			THREEx.Terrain.heightMapToVertexColor(height_map, geometry)

			var material = new THREE.MeshBasicMaterial({wireframe: true});

			var mesh = new THREE.Mesh(geometry, material);

			var ambient_light = new THREE.AmbientLight(0x202020);
			scene.add(ambient_light);

			scene.fog = new THREE.Fog(0x000000, 0, 45);

			scene.add(mesh);
			mesh.lookAt(new THREE.Vector3(0, 1, 0));

			mesh.scale.y = 50;
			mesh.scale.x = 30;
			mesh.scale.z = 4;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);

			document.body.appendChild(renderer.domElement);

			renderer.render(scene, camera);
		</script>
	</body>
</html>
